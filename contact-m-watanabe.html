<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact M. Watanabe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300,400,700&family=Poppins:wght@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #1a1a1a;
            --card-background: #252525;
            --text-color: #e0e0e0;
            --light-text-color: #ffffff;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 760px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .creator-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #444;
            margin: 0 auto 1.5rem;
            display: block;
            border: 4px solid var(--primary-color);
        }
        .form-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--light-text-color);
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-color);
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #005bb5;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="creator-icon"></div>
        <h1 class="form-title">Contact M. Watanabe</h1>
        <form>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="6" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
        <a href="detail-verdant.html" class="back-link">&larr; Back to Details</a>
    </div>
</body>
</html>
